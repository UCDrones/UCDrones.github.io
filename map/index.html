<html>
    <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Drone Map of California</title>

    <!--Arcgis Stylesheet-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />

    <!--Custom Stylesheet-->
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Map Javascript Content -->
	<script type="text/javascript" src="scripts/symbols.js"></script>
	<script type="text/javascript" src="scripts/labels.js"></script>
	<script type="text/javascript" src="scripts/renderers.js"></script>
	<script type="text/javascript" src="scripts/render_UC.js"></script>
	<script type="text/javascript" src="scripts/arcade.js"></script>
    <script type="text/javascript" src="scripts/map.js"></script>

    <!-- Logic Javascript Content -->
    <script type="text/javascript" src="scripts/logic.js"></script>
  </head>

  <body>
    <div id="content" class="wrapper">
      <div id="header" class="top_header">
        <p class="h1">Drone Map of California</p>
      </div>

      <div id="Map" class="map_window"></div>
      <div id="DashBoard" class="dash_window">
        <div class="LatLon">
			<p class="h3">Latitude and Longitude</p>
			<label for="flat">Lat:</label>
			<input type="text" id="flat" name="flat" size="10">
			<button onclick="copyTextBoxLat()">Copy</button>
			<br><br>
			<label for="flon">Lon:</label>
			<input type="text" id="flon" name="flon" size="10">
			<button onclick="copyTextBoxLon()">Copy</button>
			<br>
			<br>
		  </div>
		<div id="layers"></div>
		<div class="small-caption">Missing information? Email us at <a href="mailto:UASsafety@ucmerced.edu">UASsafety@ucmerced.edu</a></div>
      </div>
    </div>
  </body>
</html>
